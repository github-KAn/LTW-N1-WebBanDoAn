{% extends "inherit.html" %}

{% block title %}Trang chủ{% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleDiaChiThanhToan.css') }}">

{% endblock %}

{% block content %}
<div class="container_1">
    <div class="step-container">
        <div class="step-container">
            <div class="step_1 step-active">
                <i class="fas fa-shopping-cart"></i> Đặt hàng
            </div>
            <div class="step_1">
                <i class="fas fa-edit"></i> Chỉnh sửa
            </div>
            <div class="step_2">
                <i class="fas fa-dollar-sign"></i> Thanh toán
            </div>
            <div class="step_3">
                <i class="fas fa-check"></i> Xác nhận
            </div>
        </div>
         <!-- Phần địa chỉ giao hàng -->
    </div>
    <div class="Header">
        <h2>THANH TOÁN</h2>
    </div>
    <div class="address-section">
        <h3>Địa chỉ giao hàng</h3>
        <p>Bạn vui lòng nhập địa chỉ để chúng tôi giao hàng cho bạn.</p>
        <button class="add-address-btn" onclick="openAddressForm()">+ Thêm địa chỉ mới</button>
        <div class="address-options">
            <label>
                <input type="radio" name="delivery-address" value="address1" checked>
                <span class="name-phone">vănbeo 0962889650:</span>
                <span class="address-details">ádafa, Xã Bình Hưng, Huyện Bình Chánh</span>
            </label>

            <label>
                <input type="radio" name="delivery-address" value="address2">
                <span class="name-phone">vănbeo 0962889650:</span>
                <span class="address-details">dáddsdsd, Phường Phước Kiển, Huyện Nhà Bè</span>
            </label>

            <label>
                <input type="radio" name="delivery-address" value="address3">
                <span class="name-phone">Game3 0123456789:</span>
                <span class="address-details">áfasfsfsd, Phường Phước Kiển, Huyện Nhà Bè</span>
            </label>
        </div>

        <!-- Form thêm địa chỉ mới -->
    <div id="addressForm" class="modal">
        <div class="modal-content">
            <h2>Thêm Địa Chỉ Mới</h2>
            <form>
                <label for="fullname">Họ và tên:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="gender">Giới tính:</label>
                <select id="gender" name="gender">
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                </select>

                <label for="district">Quận:</label>
                <select id="district" name="district">
                    <option value="dongda">Đống Đa</option>
                    <option value="caugiay">Cầu Giấy</option>
                    <option value="thanhxuan">Thanh Xuân</option>
                </select>

                <label for="ward">Phường:</label>
                <input type="text" id="ward" name="ward" required>

                <label for="address">Số nhà, Tên đường:</label>
                <input type="text" id="address" name="address" required>

                <div class="default-address">
                    <input type="checkbox" id="default" name="defaultAddress">
                    <label for="defaultAddress">Đặt làm địa chỉ mặc định</label>
                </div>

                <div class="form-buttons">
                    <button type="button" class="btn-cancel" onclick="closeAddressForm()">Trở về</button>
                    <button type="submit" class="btn-submit">Hoàn thành</button>
                </div>
            </form>
        </div>
    </div>
        <script src="{{ url_for('static', filename='js/scriptThanhtoan.js') }}"></script>
    <div class="space"></div>
    <div class="action-buttons">
        <button class="complete-btn">Hoàn thành</button>
        <button class="return-btn">Trở về</button>
    </div>
    </div>
</div>
    <div class="space_1"></div>

{% endblock %}
